<default-layout>
	<div class="m-4">
		<div class="border-b border-gray-200 dark:border-gray-700">
			<ul class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400">
				<li class="mr-2">
					<a href="#" aria-current="page" class="inline-block p-4 text-blue-600 bg-gray-200 rounded-t-lg active dark:bg-gray-800 dark:text-blue-500">
						<svg class="w-full fill-current mb-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
							<path class="heroicon-ui" d="M5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5c0-1.1.9-2 2-2zm14 8V5H5v6h14zm0 2H5v6h14v-6zM8 9a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm0 8a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
						</svg>
						Server
					</a>
				</li>
				<li class="mr-2">
					<a href="#" class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">
						<svg class="w-full fill-current mb-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 456 512" width="18" height="18">
							<path fill="currentColor" d="M519.442 288.651c-41.519 0-59.5 31.593-82.058 31.593C377.409 320.244 432 144 432 144s-196.288 80-196.288-3.297c0-35.827 36.288-46.25 36.288-85.985C272 19.216 243.885 0 210.539 0c-34.654 0-66.366 18.891-66.366 56.346 0 41.364 31.711 59.277 31.711 81.75C175.885 207.719 0 166.758 0 166.758v333.237s178.635 41.047 178.635-28.662c0-22.473-40-40.107-40-81.471 0-37.456 29.25-56.346 63.577-56.346 33.673 0 61.788 19.216 61.788 54.717 0 39.735-36.288 50.158-36.288 85.985 0 60.803 129.675 25.73 181.23 25.73 0 0-34.725-120.101 25.827-120.101 35.962 0 46.423 36.152 86.308 36.152C556.712 416 576 387.99 576 354.443c0-34.199-18.962-65.792-56.558-65.792z"></path>
						</svg>
						Protocol
					</a>
				</li>
				<li class="mr-2">
					<a href="#" class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">
						<svg class="w-full fill-current mb-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="18" height="18">
							<path fill="currentColor" d="M448 73.143v45.714C448 159.143 347.667 192 224 192S0 159.143 0 118.857V73.143C0 32.857 100.333 0 224 0s224 32.857 224 73.143zM448 176v102.857C448 319.143 347.667 352 224 352S0 319.143 0 278.857V176c48.125 33.143 136.208 48.572 224 48.572S399.874 209.143 448 176zm0 160v102.857C448 479.143 347.667 512 224 512S0 479.143 0 438.857V336c48.125 33.143 136.208 48.572 224 48.572S399.874 369.143 448 336z"></path>
						</svg>
						Storage
					</a>
				</li>
				<li class="mr-2">
					<a href="#" class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">
						<svg class="w-full fill-current mb-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512" width="20" height="20">
							<path fill="currentColor" d="M248 43.4C130.6 43.4 35.4 138.6 35.4 256S130.6 468.6 248 468.6 460.6 373.4 460.6 256 365.4 43.4 248 43.4zm-97.4 132.9c0-53.7 43.7-97.4 97.4-97.4s97.4 43.7 97.4 97.4v26.6c0 5-3.9 8.9-8.9 8.9h-17.7c-5 0-8.9-3.9-8.9-8.9v-26.6c0-82.1-124-82.1-124 0v26.6c0 5-3.9 8.9-8.9 8.9h-17.7c-5 0-8.9-3.9-8.9-8.9v-26.6zM389.7 380c0 9.7-8 17.7-17.7 17.7H124c-9.7 0-17.7-8-17.7-17.7V238.3c0-9.7 8-17.7 17.7-17.7h248c9.7 0 17.7 8 17.7 17.7V380zm-248-137.3v132.9c0 2.5-1.9 4.4-4.4 4.4h-8.9c-2.5 0-4.4-1.9-4.4-4.4V242.7c0-2.5 1.9-4.4 4.4-4.4h8.9c2.5 0 4.4 1.9 4.4 4.4zm141.7 48.7c0 13-7.2 24.4-17.7 30.4v31.6c0 5-3.9 8.9-8.9 8.9h-17.7c-5 0-8.9-3.9-8.9-8.9v-31.6c-10.5-6.1-17.7-17.4-17.7-30.4 0-19.7 15.8-35.4 35.4-35.4s35.5 15.8 35.5 35.4zM248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 478.3C121 486.3 17.7 383 17.7 256S121 25.7 248 25.7 478.3 129 478.3 256 375 486.3 248 486.3z"></path>
						</svg>
						SSL
					</a>
				</li>
				<li>
					<a href="#" class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">
						<svg class="w-full fill-current mb-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="18" height="18">
							<path fill="currentColor" d="M496 384H160v-16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v16H16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h80v16c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-16h336c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zm0-160h-80v-16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v16H16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h336v16c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-16h80c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zm0-160H288V48c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v16H16C7.2 64 0 71.2 0 80v32c0 8.8 7.2 16 16 16h208v16c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-16h208c8.8 0 16-7.2 16-16V80c0-8.8-7.2-16-16-16z"></path>
						</svg>
						Other Settings
					</a>
				</li>
			</ul>
		</div>
		<div class="flex pt-2">
			<div class="border-r-2 w-8/12 mb-6 mr-2">
				<!--UiErrorBox :display="$v.$anyError"></UiErrorBox-->
				<UiStepSection helpBox="serverTypes" @item-focus="itemFocus">
					<!-- Server Type / -->
					<label class="block mb-2 font-bold tracking-wide text-teal-500 uppercase text-md" for="serverType">
					{{ t('server.labels.server') }}
					</label>
					<div class="flex">
					<div class="flex-auto">
						<label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase" for="databaseType">
						{{ t('server.labels.type') }}
						</label>
						<div class="relative">
						<!--UiDropdown :options="serverTypeOptions" @dropdown-change="itemSelect" @item-over="itemFocus" @item-focus="itemFocus" :selected="config.runAs" id="serverType"></UiDropdown-->
						</div>
					</div>
					<div class="flex-auto ml-4">
						<label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase" for="databasePath">
						{{ t('server.labels.domain') }}
						<span class="text-gray-400">({{ t('forms.optional') }})</span>
						</label>
						<input @change="saveCfg()" class="w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="domain" type="text" :placeholder="t('server.placeholders.domain')">
					</div>
					</div>
					<!-- / Server Type -->
				</UiStepSection>
				<UiStepSection helpBox="serverProtocols" @item-focus="itemFocus">
					<!-- Protocols and ports / -->
					<label class="block mb-2 font-bold tracking-wide text-teal-500 uppercase text-md">
						{{ t('server.labels.protocolsandports') }}
					</label>
					<div class="flex mb-6 md:mb-0">
						<div class="w-2/6 pr-3 mb-6 md:mb-0">
						<label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase">
							{{ t('server.labels.protocol') }}
						</label>
						</div>
						<div class="w-1/6 pr-3 mb-6 text-center md:mb-0">
						<label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase">
							{{ t('server.labels.port') }}
						</label>
						</div>
						<div class="w-1/6 pr-3 mb-6 text-center md:mb-0">
						<label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase">
							{{ t('server.labels.ip') }}
						</label>
						</div>
						<div class="w-1/6 pr-3 text-center md:mb-0">
						<label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase">
							{{ t('server.labels.secure') }}
						</label>
						</div>
						<div class="w-1/6 pr-3 text-center md:mb-0">
						<label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase">
							{{ t('server.labels.admin') }}
						</label>
						</div>
					</div>
					<!-- http / -->
					<!-- peer / -->
					<label class="flex pt-2 pb-2 mt-2 bg-blue-100 border-t-2 md:mb-0" @mouseover="itemFocus('serverProtocolsPeer')">
						<div class="w-2/6 py-3 pl-5 pr-3 md:mb-0">
						{{ t('server.labels.peer') }}
						</div>
						<div class="w-1/6 pr-3 md:mb-0">
						<input @change="saveCfg()" class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="peerPort" type="text" placeholder="2459">
						</div>
						<div class="md:w-1/6 md:mb-0">
						<input @change="saveCfg()" class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="peerIp" type="text" placeholder="127.0.0.1">
						</div>
					</label>
					<!-- / peer -->
					<!-- wsPublic / -->
					<label class="flex pt-2 pb-2 border-t-2 md:mb-0" @mouseover="itemFocus('serverProtocolsWsPublic')">
						<div class="w-2/6 py-3 pr-3 md:mb-0">
						<UiCheckbox @checkbox-change="protocolEnableChange($event, protocolTypeWsPublic)" :label="t('server.labels.wspublic')" name="protocolSupported" id="protocolSupportedWsPublic" value="wsPublic"></UiCheckbox>
						<span class="pl-5 pr-3 text-gray-500">
						{{ t('server.labels.wspublic') }}
						</span>
						</div>
						<div class="w-1/6 pr-3 md:mb-0">
						<input @change="saveCfg()" class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="wsPublicPort" type="text" placeholder="6007">
						</div>
						<div class="md:w-1/6 md:mb-0">
						<input @change="saveCfg()" class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="wsPublicIp" type="text" placeholder="127.0.0.1">
						</div>
						<div class="w-1/6 pt-2 pr-3 text-center md:mb-0">
						<!--UiCheckbox @checkbox-change="protocolSecureChange($event, protocolTypeWsPublic)" name="wsPublicSecure" value="true" :checked="config.protocols.wsPublic.secure"></UiCheckbox-->
						</div>
					</label>
					<!-- / wsPublic -->
					<!-- wsAdmin / -->
					<label class="flex pt-2 pb-2 border-t-2 md:mb-0" @mouseover="itemFocus('serverProtocolsWsAdmin')">
						<div class="w-2/6 py-3 pr-3 md:mb-0">
						<UiCheckbox @checkbox-change="protocolEnableChange($event, protocolTypeWsAdmin)" :label="t('server.labels.wsadmin')" name="protocolSupported" id="protocolSupportedWsAdmin" value="wsAdmin"></UiCheckbox>
						</div>
						<div class="w-1/6 pr-3 md:mb-0">
						<input @change="saveCfg()" class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="wsAdminPort" type="text" placeholder="6008">
						</div>
						<div class="md:w-1/6 md:mb-0">
						<input @change="saveCfg()" class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="wsAdminIp" type="text" placeholder="127.0.0.1">
						</div>
						<div class="w-1/6 pt-2 pr-3 text-center md:mb-0">
						<UiCheckbox @checkbox-change="protocolSecureChange($event, protocolTypeWsAdmin)" id="wsAdminSecure" name="wsAdminSecure" value="true"></UiCheckbox>
						</div>
						<div class="w-1/6 pr-3 text-center md:mb-0">
						<input @change="saveCfg()" class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="wsAdminAdmin" type="text" placeholder="127.0.0.1">
						</div>
					</label>
					<!-- / wsAdmin -->
					<!-- JSON RPC / -->
					<label class="flex pt-2 pb-2 border-t-2 md:mb-0" @mouseover="itemFocus('serverProtocolsRpc')">
						<div class="w-2/6 py-3 pt-2 pr-3 md:mb-0">
						<UiCheckbox @checkbox-change="protocolEnableChange($event, protocolTypeJsonRpc)" :label="t('server.labels.jsonrpc')" name="protocolSupported" id="protocolSupportedJsonRpc" value="rpc"></UiCheckbox>
						</div>
						<div class="w-1/6 pr-3 md:mb-0">
						<input @change="saveCfg()" class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="rpcPort" type="text" placeholder="5005">
						</div>
						<div class="md:w-1/6 md:mb-0">
						<input @change="saveCfg()" class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="rpcIp" type="text" placeholder="127.0.0.1">
						</div>
						<div class="w-1/6 pt-2 pr-3 text-center md:mb-0">
						<UiCheckbox @checkbox-change="protocolSecureChange($event, protocolTypeJsonRpc)" id="rpcSecure" name="rpcSecure" value="jsonrpc"></UiCheckbox>
						</div>
						<div class="w-1/6 pr-3 text-center md:mb-0">
						<input @change="saveCfg()" class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="rpcAdmin" type="text" placeholder="127.0.0.1">
						</div>
					</label>
					<!-- / JSON RPC -->
					<!-- gRPC / -->
					<label class="flex pt-2 border-t-2 md:mb-0" @mouseover="itemFocus('serverProtocolsGrpc')">
						<div class="w-2/6 py-3 pt-2 pr-3 md:mb-0">
						<UiCheckbox @checkbox-change="protocolEnableChange($event, protocolTypeGrpc)" :label="t('server.labels.grpc')" name="protocolSupported" id="protocolSupportedGrpc" value="grpc"></UiCheckbox>
						</div>
						<div class="w-1/6 pr-3 md:mb-0">
						<input @change="saveCfg()" class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="grpcPort" type="text" placeholder="50051">
						</div>
						<div class="md:w-1/6 md:mb-0">
						<input @change="saveCfg()" class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="grpcIp" type="text" placeholder="127.0.0.1">
						</div>
					</label>
					<!-- / gRPC-->
					<!-- / Protocols and ports -->
				</UiStepSection>
			</div>
			<div class="w-4/12 pt-2 p-4">
				<UiHelpBox :contentKey="helpBoxContentKey"></UiHelpBox>
			</div>
		</div>
	  </div>
</default-layout>
